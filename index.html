<!DOCTYPE html>

<head>

            </section>
            <section class="elements">
                <ul class="elements-container">
                    <li class="element">
                        <img class="element__image" alt="Карачаевск" src="./images/city.jpg">

                            <p class="element__city">Карачаевск</p>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" alt="Гора Эльбрус" src="./images/mountain.jpg">

                    </li>

                        </div>
                    </li>
                    </li>
                    <li class="element">
                        <img class="element__image" alt="Домбай" src="./images/view.jpg">
                        <div class="element__description">
                            <p class="element__city">Домбай</p>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" alt="Карачаевск" src="./images/city.jpg">
                        <div class="element__description">
                            <p class="element__city">Карачаевск</p>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>

            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
